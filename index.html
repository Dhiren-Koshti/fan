<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <div class="container">
        
        <div class="fan">
            <div class="pankha1 shape"></div>
            <div class="pankha2 shape"></div>
            <div class="pankha3 shape"></div>
            <div class="pankha4 shape"></div>
            <div class="pankha5 shape"></div>
            <div class="pankha6 shape"></div> 
            <div class="pankha7 shape"></div>
            <div class="pankha8 shape"></div>
            <div class="pankha9 shape"></div>
            <div class="pankha10 shape"></div>

            <div class="round">
                <div class="inner-round"></div>
            </div>
        </div>

        <div id="stick"></div> 

        <div class="switch">
            <button class="on-off">ON/OFF</button>
            <button class="1">1</button>
            <button class="2">2</button>
            <button class="3">3</button>
            <button class="4">4</button>
            <button class="5">5</button>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
